# HyprRice Hyprland configuration

# Define the main modifier key used for shortcuts
$mainMod = SUPER

# Ensure application menus integrate with Arch packaging
env = XDG_MENU_PREFIX,arch-

# Enable fast sliding workspace animation only
animations {
    enabled = true
    animation = windows, 1, 7, default
    animation = fade, 1, 7, default
    animation = border, 1, 7, default
    animation = borderangle, 1, 7, default
    animation = shadow, 1, 7, default
    animation = workspaces, 1, 7, default, slide
}

decoration {
    rounding = 0
    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(0,0,0,0.25)
    active_opacity = 1.0
    inactive_opacity = 1.0
    blur {
        enabled = false
    }
}

general {
    gaps_in = 2
    gaps_out = 5 0 0 0
    border_size = 2
    col.active_border = rgba(0,255,0,1)
    col.inactive_border = rgba(0,255,0,0.5)
    layout = dwindle
}

input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}

misc {
    disable_hyprland_logo = true
}

# Autostart programs
exec-once = swaybg -c 000000
exec-once = waybar
exec-once = alacritty

# Keybindings
# Launch apps and basic actions
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, SPACE, exec, wofi --show drun
bind = $mainMod, Q, killactive
bind = $mainMod, F, exec, dolphin
bind = $mainMod, B, exec, firefox
bind = $mainMod, C, exec, ~/.config/hypr/scripts/center-float-zoom.sh
bind = $mainMod, V, centerwindow

# Move focus
bind = $mainMod, LEFT, movefocus, l
bind = $mainMod, RIGHT, movefocus, r
bind = $mainMod, UP, movefocus, u
bind = $mainMod, DOWN, movefocus, d

# Move window to adjacent workspace
bind = $mainMod CTRL, LEFT, movetoworkspace, -1
bind = $mainMod CTRL, RIGHT, movetoworkspace, +1

# Switch workspace 1-9
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
