# HyprRice Hyprland configuration

source = ~/.config/hypr/overrides.conf

$mod = SUPER

exec-once = swaybg -c 000000
exec-once = waybar

general {
    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(0,255,0,1)
    col.inactive_border = rgba(0,255,0,0.5)
    layout = dwindle
}

decoration {
    rounding = 0
}

misc {
    disable_hyprland_logo = true
}

animations {
    enabled = 1
    animation = windows, 1, 3, default
    animation = workspaces, 1, 5, default
    animation = fade, 1, 3, default
}

# Keybindings
bind = $mod, RETURN, exec, alacritty
bind = $mod, B, exec, firefox
bind = $mod, SPACE, exec, wofi --show drun
bind = $mod, E, exec, thunar
bind = $mod, F, fullscreen
bind = $mod, Q, killactive
bind = $mod, C, exec, ~/.config/hypr/scripts/center-fullscreen.sh
bind = $mod, W, forcekillactive
bind = $mod, L, exec, swaylock
bind = $mod, M, exec, wlogout
bind = $mod, V, togglefloating
bind = $mod, J, togglesplit
bind = $mod, TAB, workspace, e+1
bind = $mod SHIFT, TAB, workspace, e-1
bind = ALT, TAB, cyclenext
bind = ALT SHIFT, TAB, cycleprev
bind = $mod, LEFT, movefocus, l
bind = $mod, RIGHT, movefocus, r
bind = $mod, UP, movefocus, u
bind = $mod, DOWN, movefocus, d
bind = $mod SHIFT, LEFT, movewindow, l
bind = $mod SHIFT, RIGHT, movewindow, r
bind = $mod SHIFT, UP, movewindow, u
bind = $mod SHIFT, DOWN, movewindow, d
bind = $mod CTRL, LEFT, movetoworkspace, -1
bind = $mod CTRL, RIGHT, movetoworkspace, +1
bind = $mod ALT, LEFT, workspace, e-1
bind = $mod ALT, RIGHT, workspace, e+1
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
